<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Fundy - Profile</title>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <h2>Fundy</h2>
    </div>
    <nav>
      <ul class="nav-links" id="navLinks">
        <li><a id="homeLink" href="index.html">Home</a></li>
        <li><a id="profileLink" href="profile.html" style="display:none;">Profile</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><button id="logoutBtn" class="logout-btn" style="display:none;">Logout</button></li>
      </ul>
    </nav>
        <div class="hamburger" id="hamburger">â˜°</div>

  </header>

  <!-- Profile Content -->
  <main class="profile-container">
    <h1>My Profile</h1>

    <!-- User Info -->
    <section class="profile-info">
      <h2>Your Information</h2>
      <form id="profileForm">
        <label>Name</label>
        <input type="text" id="profileName" required>
        <label>Email</label>
        <input type="email" id="profileEmail" required>
        <button type="submit" class="btn">Update Profile</button>
      </form>
    </section>

    <!-- User Campaigns -->
     <section class="my-campaigns">
      <h3>My Approved Campaigns</h3>
      <div id="profileCampaigns" class="campaigns-grid"></div>
    </section>

    <!-- Create Campaign -->
     <section class="create-campaign">
      <h3>Start a New Campaign</h3>
      <form id="createForm">
        <label for="title">Campaign Title</label>
        <input type="text" id="title" required>

        <label for="description">Description</label>
        <textarea id="description" required></textarea>

        <label for="goal">Funding Goal ($)</label>
        <input type="number" id="goal" min="1" required>

        <label for="deadline">Deadline</label>
        <input type="date" id="deadline" required>

        <label for="category">Category</label>
        <select id="category" required>
          <option value="Technology">Technology</option>
          <option value="Education">Education</option>
          <option value="Health">Health</option>
          <option value="Personal">Personal</option>
          <option value="Other">Other</option>
        </select>

        <label for="image">Upload Image</label>
        <input type="file" id="image" accept="image/*">

        <button type="submit" class="btn-primary">Create Campaign</button>
      </form>
    </section>

    <!-- Pledges -->
    <section class="user-pledges">
      <h2>My Pledges</h2>
      <div id="userPledges"></div>
    </section>
  </main>

  <script src="js/navbar.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
